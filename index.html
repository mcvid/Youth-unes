<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0E172C" />
    <title>Youth Tunes - Stream & Share Your Music | Cloud Music Library</title>
    <meta name="description" content="Youth Tunes is your ultimate cloud music library. Upload, stream, and share your favorite songs. Connect with Spotify, discover new music, and enjoy personalized recommendations." />
    <meta name="keywords" content="music streaming, cloud music, music library, youth music, spotify integration, music player, upload music, share music, music recommendations" />
    <meta name="author" content="Youth Tunes" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://youthtunes.app" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://youthtunes.app" />
    <meta property="og:title" content="Youth Tunes - Stream & Share Your Music" />
    <meta property="og:description" content="Your ultimate cloud music library. Upload, stream, and share your favorite songs with friends. Connect Spotify for personalized recommendations." />
    <meta property="og:image" content="/favicon.png" />
    <meta property="og:site_name" content="Youth Tunes" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@YouthTunes" />
    <meta name="twitter:title" content="Youth Tunes - Stream & Share Your Music" />
    <meta name="twitter:description" content="Your ultimate cloud music library. Upload, stream, and share your favorite songs with friends." />
    <meta name="twitter:image" content="/favicon.png" />
    
    <!-- Additional SEO -->
    <meta name="application-name" content="Youth Tunes" />
    <meta name="apple-mobile-web-app-title" content="Youth Tunes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Youth Tunes",
      "description": "Cloud music library for streaming and sharing your favorite songs",
      "url": "https://youthtunes.app",
      "applicationCategory": "MusicApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
    
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
